-
  version: "0.4.4"
  createdAt: "8/4/14"
  body: |
    <p>
      <i>CHANGE:</i> Streamlined app creation. The first environment and endpont are now created automatically for you when you create an app.
    </p>
    <p>
      <i>CHANGE:</i> Smarter defaults. When you select an app, the first available environment will be set as active automatically. Auth methods
      are set by default for every environment (if not already set) when added to an app. SL.variables are automatically created when setting auth
      methods on apps.
    </p>
    <p>
      <i>CHANGE:</i> Underscores and dashes are now allowed in parameter names.
    </p>
    <p>
      <i>CHANGE:</i> Numerous bug fixes, including the pesky stuck in the run queue bug.
    </p>
-
  version: "0.4.3"
  createdAt: "7/29/14"
  body: |
    <p>
      <i>NEW:</i> Support for self-signed SSL certificates. 
    </p>
-
  version: "0.4.2"
  createdAt: "7/24/14"
  body: |
    <p>
      <i>NEW:</i> A tutorial that covers StopLight basics by defining a simple Todo List API.
    </p>
-
  version: "0.4.1"
  createdAt: "7/22/14"
  body: |
    <p>
      <i>NEW:</i> Manage team members! App admins can add/remove developers and consumers via email.
      Developers can edit endpoints and tests. Consumers are limited to viewing the app's public documentation,
      and sending endpoint requests.
    </p>
-
  version: "0.4.0"
  createdAt: "7/16/14"
  body: |
    <p>
      <i>CHANGE:</i> Updated dashboard layout design. Higher contrast design that makes better use of space.
    </p>
    <p>
      <i>CHANGE:</i> Variables are only set if the API responds with a 2xx status code.
    </p>
    <p>
      <i>CHANGE:</i> A lot of bug fixes.
    </p>
-
  version: "0.3.2"
  createdAt: "7/3/14"
  body: |
    <p>
      <i>NEW:</i> In app documentation! <i class='fa fa-question-circle'></i> icons have been added throughout the StopLight
      dashboard. Click these to get info on the nearby feature(s).
    </p>
-
  version: "0.3.1"
  createdAt: "6/30/14"
  body: |
    <p>
      <i>NEW:</i> There's a new clone button on each endpoint in the endpoints list. Use it to erm, clone the endpoint.
    </p>
    <p>
      <i>NEW:</i> Add ad-hoc parameters and headers to requests. Just click the little "+" button on the make a request pane.
    </p>
-
  version: "0.3.0"
  createdAt: "6/28/14"
  body: |
    <p>
      <i>NEW:</i> Demo apps! You'll find these demos on your apps pane, under a new "public" section.
    </p>
    <p>
      <i>NEW:</i> App overviews. These are markdown enabled, and give you a place to put high level docs for your app.
    </p>
    <p>
      <i>NEW:</i> Save and preview buttons in pane headers.
    </p>
    <p>
      <i>NEW:</i> Optional endpoint parameter & header descriptions. To edit a description, click the pencil button next
      to the parameter on the endpoint edit pane. These are markdown enabled.
    </p>
    <p>
      <i>NEW:</i> Syntax highlighting for code in markdown fields.
    </p>
    <p>
      <i>CHANGE:</i> Updated the endpoint edit pane design to be easier to understand.
    </p>
-
  version: "0.2.3"
  createdAt: "6/25/14"
  body: |
    <p>
      <i>NEW: Optional descriptions for endpoint parameters and headers.</i>
    </p>
    <p>
      <i>NEW:</i> Underscore.js is now available for use in your test scripts. For example, to check if the
      response body is empty, you can use _.isEmpty(SL.body).
    </p>
    <p>
      <i>CHANGE:</i> Arrays are now supported in variable assignment. For example, you can assign the first
      value of an array returned by your API like this: SL.variables.firstArrayValueInResponse = SL.body[0].
    </p>
-
  version: "0.2.2"
  createdAt: "6/23/14"
  body: |
    <p>
      <i>NEW:</i> Authentication Schemes. In the app edit pane, enable the authentication schemes your
      app supports. Included in this update is authorization via params, headers, and HTTP basic user/password.
      Use the SL.variables system combined with  authentication schemes to easily customize authorization on a
      per environment basis.
    </p>
    <p>
      <i>CHANGE:</i> Better error messages.
    </p>
-
  version: "0.2.1"
  createdAt: "6/22/14"
  body: |
    <p>
      <i>NEW:</i> Basic themeing options are enabled for all apps. Click on an app to get to the edit page.
      Here you'll find header color and remote image URL fields.
    </p>
    <p>
      <i>CHANGE:</i> Updated, more compact sidebar design.
    </p>
    <p>
      <i>CHANGE:</i> The variables viewer now takes up the fill screen.
    </p>
-
  version: "0.2.0"
  createdAt: "6/20/14"
  body: |
    <p>
      <i>NEW:</i> Endpoint groups make it easy to organize your endpoints.
      To create one, navigate to the endpoints pane, hover on the caret in the top right, and
      click "+ Endpoint Group". Drag and drop endpoints into groups. Drag and drop groups to order them.
    </p>
    <p>
      <i>CHANGE:</i> Add multiple tests for the same endpoint. This allows you to run a test against endpoint A,
      then one against endpoint B, and then another one against endpoint A. Navigate to the tests pane and press the
      "+" in the top right to add a test.
    </p>
-
  version: "0.1.0"
  createdAt: "6/16/14"
  body: |
    <p>Initial release. Ready to rock & roll.</p>

  version: "0.2.0"
  createdAt: "6/27/14"
  body: |
    <p>
      <i>NEW:</i> Endpoint groups make it easy to organize your endpoints.
      To create one, navigate to the endpoints pane, hover on the caret in the top right, and
      click "+ Endpoint Group". Drag and drop endpoints into groups. Drag and drop groups to order them.
    </p>
    <p>
      <i>CHANGE:</i> Add multiple tests for the same endpoint. This allows you to run a test against endpoint A,
      then one against endpoint B, and then another one against endpoint A. Navigate to the tests pane and press the
      "+" in the top right to add a test.
    </p>
